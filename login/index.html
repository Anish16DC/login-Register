<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button class="toggle-btn" onclick="login()">Log In</button>
				<button class="toggle-btn" onclick="register()">Register</button>
			</div>
		<div class="social-icons">
			<img src="images/fb.png">
			<img src="images/tw.png">
			<img src="images/gp.png">
		</div>
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"> <span>Remember Password</span>
			<button class="submit-btn">Log in</button>
		</form>

		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"> <span>I agree to the terms & conditions</span>
			<button class="submit-btn">Register</button>
		</form>
		</div>
	</div>

<script type="text/javascript">
	let logina=document.getElementById("login")
	let registera=document.getElementById("register")
	let button=document.getElementById("btn")
	function register(){
		logina.style.left="-400px"
		registera.style.left="50px"
		button.style.left="110px"
	}
	function login(){
		logina.style.left="50px"
		registera.style.left="450px"
		button.style.left="0px"
	}
</script>

</body>
</html>
